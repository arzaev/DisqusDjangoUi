<a href="#modal-action-profile"><button class="pure-button pure-input-1-2 pure-button-primary">Profile</button></a>
<div class="remodal" data-remodal-id="modal-action-profile">
  <button data-remodal-action="close" class="remodal-close"></button>
  <h1>Profile</h1>

	<form class="pure-form pure-form-stacked">
    <fieldset>


    </fieldset>
</form>
  <br>
  <br>
<form class="pure-form pure-form-stacked">
    <fieldset>

        <label for="api_host">Api Host</label>
        <input id="api_host" type="text" placeholder="">

        <label for="bot_profile">Bot</label>
        <input id="bot_profile" type="text" placeholder="">
		<br>
		
        <label for="login_api">Login Api</label>
        <input id="login_api" type="text" placeholder="">

        <label for="password_api">Password Api</label>
        <input id="password_api" type="text" placeholder="">

    </fieldset>
</form>
<br>
<br>

  
  <button data-remodal-action="cancel" class="button-secondary pure-button">No</button>
  <button class="pure-button pure-input-1-2 pure-button-primary" onclick="set_profile();">Yes</button>
</div>

<script>
function set_profile() {
		var data = {};
		data['api_host'] = document.getElementById("api_host").value;
		data['bot'] = document.getElementById("bot_profile").value;
		data['login_api'] = document.getElementById("login_api").value;
		data['password_api'] = document.getElementById("password_api").value;
        var jsonText = JSON.stringify({'list': list, 'command': 'profile', 'data': data});
  $.ajax({
	  	  headers: {'X-CSRFToken': '{{ csrf_token }}'},
          type: 'POST',
          url: '{% url 'main:action' %}',
          traditional: true,
          dataType: 'html',
          data: jsonText,
          success: function(data){
				window.location.replace('{% url 'main:list' %}')
          }

      })
  list = []
}
</script>
