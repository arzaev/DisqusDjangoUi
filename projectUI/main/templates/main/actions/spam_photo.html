<a href="#modal-action-spam-photo"><button class="pure-button pure-input-1-2 pure-button-primary">Spam Photo</button></a>
<div class="remodal" data-remodal-id="modal-action-spam-photo">
  <button data-remodal-action="close" class="remodal-close"></button>
  <h1>Spam Photo</h1>

	<form class="pure-form pure-form-stacked">
    <fieldset>


    </fieldset>
</form>
  <br>
  <br>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <label for="api_host">Target</label>
        <input id="target_spam_photo" type="text" placeholder="">
		<br>
		<fieldset class="pure-group">
			<label>Base</label>
			<textarea id="base_spam_photo" class="pure-input" rows="10" placeholder=""></textarea>
		</fieldset>
		<br>

        <label for="api_host">Api Host</label>
        <input id="api_host_spam_photo" type="text" placeholder="">

        <label for="bot_profile">Bot</label>
        <input id="bot_profile_spam_photo" type="text" placeholder="">
		<br>
		
        <label for="login_api">Login Api</label>
        <input id="login_api_spam_photo" type="text" placeholder="">

        <label for="password_api">Password Api</label>
        <input id="password_api_spam_photo" type="text" placeholder="">

		<fieldset class="pure-group">
            <label for="name">Sleep From:</label>
            <input id="sleep_from_spam_photo" type="text" placeholder="">
			<br>
            <label for="name">Sleep To:</label>
            <input id="sleep_to_spam_photo" type="text" placeholder="">
			<br>
            <label for="name">Threads</label>
            <input id="threads_spam_photo" type="text" placeholder="">
		</fieldset>

    </fieldset>
</form>
<br>
<br>

  
  <button data-remodal-action="cancel" class="button-secondary pure-button">No</button>
  <button class="pure-button pure-input-1-2 pure-button-primary" onclick="spam_photo();">Yes</button>
</div>

<script>
function spam_photo() {
		var data = {};
		data['threads'] = document.getElementById("threads_spam_photo").value;
		data['sleep_from'] = document.getElementById("sleep_from_spam_photo").value;
		data['sleep_to'] = document.getElementById("sleep_to_spam_photo").value;

		data['target'] = document.getElementById("target_spam_photo").value;
		data['base'] = document.getElementById("base_spam_photo").value;
		data['api_host'] = document.getElementById("api_host_spam_photo").value;
		data['bot'] = document.getElementById("bot_profile_spam_photo").value;
		data['login_api'] = document.getElementById("login_api_spam_photo").value;
		data['password_api'] = document.getElementById("password_api_spam_photo").value;
        var jsonText = JSON.stringify({'list': list, 'command': 'spam_photo', 'data': data});
  $.ajax({
	  	  headers: {'X-CSRFToken': '{{ csrf_token }}'},
          type: 'POST',
          url: '{% url 'main:action' %}',
          traditional: true,
          dataType: 'html',
          data: jsonText,
          success: function(data){
				window.location.replace('{% url 'main:list' %}')
          }

      })
  list = []
}
</script>
